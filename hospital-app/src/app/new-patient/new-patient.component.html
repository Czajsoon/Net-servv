<div class="new-patient">
  <h2 mat-dialog-title class="text-center">Dodaj nowego pacjenta</h2>
  <mat-dialog-content class="drag-dialog">
    <form>
      <div class="col">
        <div class="row">
          <h4>Login</h4>
        </div>
        <div class="row">
          <mat-form-field appearance="legacy">
            <input #patientUserName matInput type="text">
          </mat-form-field>
        </div>



        <div class="row">
          <h4 class="text-center">ImiÄ™</h4>
        </div>
        <div class="row">
          <mat-form-field appearance="legacy" class="justify-content-center">
            <input #patientFirstname matInput type="text" class="text-center">
          </mat-form-field>
        </div>



        <div class="row">
          <h4>Nazwisko</h4>
        </div>
        <div class="row">
          <mat-form-field appearance="legacy">
            <input #patientSurname matInput type="text">
          </mat-form-field>
        </div>

        <div class="row">
          <h4>Pesel</h4>
        </div>
        <div class="row">
          <mat-form-field appearance="legacy">
            <input #patientIdentification matInput type="number">
          </mat-form-field>
        </div>

        <div class="row">
          <h4>Data urodzenia</h4>
        </div>
        <div class="row">
          <mat-form-field appearance="legacy">
            <input #patientBornDate matInput type="date">
          </mat-form-field>
        </div>

        <div class="row">
          <h3>Wiek</h3>
        </div>
        <div class="row">
          <mat-form-field appearance="legacy">
            <input #patientAge matInput type="number">
          </mat-form-field>
        </div>

      </div>

    </form>

  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button mat-dialog-close color="warn">Anuluj</button>
    <button mat-button [mat-dialog-close]="true" color="primary" (click)="addPatient()">Dodaj</button>
  </mat-dialog-actions>
</div>
