<mat-dialog-content>
  <div class="col">
    <div class="row justify-content-center">
      <h1>Dodaj wizytę</h1>
    </div>
    <mat-stepper>
      <mat-step [stepControl]="firstFormGroup" class="justify-content-center">
        <form [formGroup]="firstFormGroup">
          <ng-template matStepLabel>Wybór specjalizacji lekarza</ng-template>
          <mat-form-field>
            <mat-select >
              <mat-option *ngFor="let spec of this.specializations" [value]="spec.name">
                {{spec.name}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </form>
      </mat-step>
      <mat-step [stepControl]="secoundFormGroup">
        <form [formGroup]="secoundFormGroup">
          <ng-template matStepLabel>Wybór lekarza</ng-template>
          <mat-form-field appearance="fill">
            <mat-label>Specjalizacja</mat-label>
            <input matInput placeholder="Last name, First name" formControlName="firstCtrl" required>
          </mat-form-field>
        </form>
      </mat-step>
    </mat-stepper>
  </div>
</mat-dialog-content>
<mat-dialog-actions class="justify-content-center">
  <button mat-dialog-close color="warn" mat-flat-button>
    Zamknij
  </button>
</mat-dialog-actions>
