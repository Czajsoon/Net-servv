<div class="col refferal-table">
  <table mat-table [dataSource]="Refferral_Table" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID Zwolnienia/Skierowania </th>
      <td mat-cell *matCellDef="let refferal"> {{refferal.id}} </td>
    </ng-container>
    <ng-container matColumnDef="startDate">
      <th mat-header-cell *matHeaderCellDef class="text-center"> Początek ważności </th>
      <td mat-cell *matCellDef="let refferal" class="text-center"> {{refferal.startDate| date:"mediumDate"}} </td>
    </ng-container>
    <ng-container matColumnDef="endDate">
      <th mat-header-cell *matHeaderCellDef class="text-center"> Koniec ważności </th>
      <td mat-cell *matCellDef="let refferal" class="text-center"> {{refferal.endDate| date:"mediumDate"}} </td>
    </ng-container>
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef class="text-center"> Opis </th>
      <td mat-cell *matCellDef="let refferal" class="text-center"> {{refferal.description}} </td>
    </ng-container>
    <ng-container matColumnDef="user">
      <th mat-header-cell *matHeaderCellDef class="text-center"> Pacjent </th>
      <td mat-cell *matCellDef="let refferal" class="text-center"> {{refferal.user}} </td>
    </ng-container>
    <ng-container matColumnDef="doctor">
      <th mat-header-cell *matHeaderCellDef class="text-center"> Lekarz </th>
      <td mat-cell *matCellDef="let refferal" class="text-center"> {{refferal.doctor }} </td>
    </ng-container>
    <ng-container matColumnDef="visit">
      <th mat-header-cell *matHeaderCellDef class="text-center"> Wizyta </th>
      <td mat-cell *matCellDef="let refferal" class="text-center"> {{refferal.visit }} </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef class="text-center"> Usuń </th>
      <td mat-cell *matCellDef="let refferal" class="text-center">
        <button mat-button color="warn" (click)="deleteRefferal1(refferal.id)">
          <mat-icon color="White">clear</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
