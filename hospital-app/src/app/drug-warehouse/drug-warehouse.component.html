<div class="col drug-table">
  <table mat-table [dataSource]="Drug_Table" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID lekarstwa </th>
      <td mat-cell *matCellDef="let drug"> {{drug.id}} </td>
    </ng-container>
    <ng-container matColumnDef="drug_name">
      <th mat-header-cell *matHeaderCellDef class="text-center"> Nazwa </th>
      <td mat-cell *matCellDef="let drug" class="text-center"> {{drug.drug_name}} </td>
    </ng-container>
    <ng-container matColumnDef="amount_in_warehouse">
      <th mat-header-cell *matHeaderCellDef class="text-center"> Ilość w magazynie </th>
      <td mat-cell *matCellDef="let drug" class="text-center"> {{drug.amount_in_warehouse}} </td>
    </ng-container>
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef class="text-center"> Cena </th>
      <td mat-cell *matCellDef="let drug" class="text-center"> {{drug.price}} </td>
    </ng-container>
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef class="text-center"> Usuń </th>
      <td mat-cell *matCellDef="let drug" class="text-center">
      <button mat-button color="warn" (click)="deleteDrug(drug.id)">
        <mat-icon color="White">clear</mat-icon>
      </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<div class="add-drug-button">
  <button mat-fab color="accent" (click)="addFile()"><mat-icon>add</mat-icon></button>
</div>
