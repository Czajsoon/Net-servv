<div class="col patient-table">
  <table mat-table [dataSource]="Patient_Table" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID pacjenta </th>
      <td mat-cell *matCellDef="let patient"> {{patient.id}} </td>
    </ng-container>
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef class="text-center"> Imie </th>
      <td mat-cell *matCellDef="let patient" class="text-center"> {{patient.Firstname}} </td>
    </ng-container>
    <ng-container matColumnDef="Surname">
      <th mat-header-cell *matHeaderCellDef class="text-center"> Nazwisko </th>
      <td mat-cell *matCellDef="let patient" class="text-center"> {{patient.Surname}} </td>
    </ng-container>
    <ng-container matColumnDef="Wiek">
      <th mat-header-cell *matHeaderCellDef class="text-center"> Wiek </th>
      <td mat-cell *matCellDef="let patient" class="text-center"> {{patient.wiek}} </td>
    </ng-container>
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef class="text-center"> UsuÅ„ </th>
      <td mat-cell *matCellDef="let patient" class="text-center">
        <button mat-button color="warn" (click)="deletePatient(patient.id)">
          <mat-icon color="White">clear</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<div class="add-patient-button">
  <button mat-fab color="accent" (click)="addFile()"><mat-icon>add</mat-icon></button>
</div>
