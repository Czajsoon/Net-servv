<div class="col patient-table">
  <table mat-table [dataSource]="Patient_Table" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID pacjenta </th>
      <td mat-cell *matCellDef="let patient"> {{patient.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef class="text-center"> Imie </th>
      <td mat-cell *matCellDef="let patient" class="text-center"> {{patient.name}} </td>
    </ng-container>
    <ng-container matColumnDef="surname">
      <th mat-header-cell *matHeaderCellDef class="text-center"> Nazwisko </th>
      <td mat-cell *matCellDef="let patient" class="text-center"> {{patient.surname}} </td>
    </ng-container>
    <ng-container matColumnDef="identification">
      <th mat-header-cell *matHeaderCellDef class="text-center"> Pesel </th>
      <td mat-cell *matCellDef="let patient" class="text-center"> {{patient.identification}} </td>
    </ng-container>
    <ng-container matColumnDef="bornDate">
      <th mat-header-cell *matHeaderCellDef class="text-center"> Data urodzenia </th>
      <td mat-cell *matCellDef="let patient" class="text-center"> {{patient.bornDate | date:"mediumDate"}} </td>
    </ng-container>
    <ng-container matColumnDef="sex">
      <th mat-header-cell *matHeaderCellDef class="text-center"> Płeć </th>
      <td mat-cell *matCellDef="let patient" class="text-center"> {{patient.sex | date:"mediumDate"}} </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef class="text-center"> Usuń </th>
      <td mat-cell *matCellDef="let patient" class="text-center">
        <button mat-button color="warn" (click)="deletePatient(patient.id)">
          <mat-icon color="White">clear</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<div class="add-patient-button">
  <button mat-fab color="accent" (click)="addPatient()"><mat-icon>add</mat-icon></button>
</div>
