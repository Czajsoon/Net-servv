<app-navigation>
<div id="body">

  <div id="naglowek">

<p class="h4 mb-4">
    <img src="https://img.icons8.com/ios/50/000000/new-message.png"/> Formularz kontaktowy</p>
  </div>
<div id="stopka">

  <input type="text" id="defaultContactFormName"
         class="form-control mb-4" placeholder="Imie i Nazwisko"  [(ngModel)]="descInput" >

  <input type="email"  id="defaultContactFormEmail"
         class="form-control mb-4" placeholder="E-mail"  [(ngModel)]="descInput2" >

  <select   class="browser-default custom-select mb-4"  [(ngModel)]="descInput3">
    <option value="" disabled selected>wybierz interesującą sekcję</option>
    <option value="Recepcja">Recepcja</option>
    <option value="Wyniki Badań">Wyniki Badań</option>
    <option value="Lekarz pierwszego-kontaktu">Lekarz pierwszego-kontaktu</option>
  </select>
  <div class="form-group">
    <textarea class="form-control rounded-0" id="exampleFormControlTextarea2"
              rows="3" placeholder="Wiadomość"  [(ngModel)]="descInput4"></textarea>
  </div>
  <div id="guzik" class="button">
    <button type="submit" class="btn btn-outline-primary" (click)="getUserInput()">Wyslij wiadomość </button>
  </div>
</div>
</div>
