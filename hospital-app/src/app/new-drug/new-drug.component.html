<div class="new-drug">
  <h2 mat-dialog-title class="text-center">Dodaj nowy lek</h2>
  <mat-dialog-content class="drag-dialog">
      <form>
        <div class="col">
          <div class="row">
            <h4>Nazwa leku</h4>
          </div>
          <div class="row">
            <mat-form-field appearance="legacy">
              <input #drugName matInput placeholder="np. Ibuprom" type="text">
            </mat-form-field>
          </div>
        </div>

        <div class="col">
          <div class="row">
            <h4 class="text-center">Ilość w magazynie</h4>
          </div>
          <div class="row">
            <mat-form-field appearance="legacy" class="justify-content-center">
              <input #drugNumber matInput type="number" class="text-center">
            </mat-form-field>
          </div>
        </div>

        <div class="col">
          <div class="row">
            <h4>Cena</h4>
          </div>
          <div class="row">
            <mat-form-field appearance="legacy">
              <input #drugPrice matInput type="number">
            </mat-form-field>
          </div>
        </div>
      </form>

  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button mat-dialog-close color="warn">Anuluj</button>
    <button mat-button [mat-dialog-close]="true" color="primary" (click)="addDrug()">Dodaj</button>
  </mat-dialog-actions>
</div>
